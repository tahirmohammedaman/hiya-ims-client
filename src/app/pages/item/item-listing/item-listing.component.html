<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Recent Orders</span>
      <span class="text-muted mt-1 fw-bold fs-7">Over 500 orders</span>
    </h3>
    <div class="card-toolbar">
      <!-- begin::Menu -->
      <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
        <app-keenicon name="category" class="fs-2"></app-keenicon>
      </button>
      <!-- begin::Menu 2 -->
      <!-- TODO: Use dropdown -->
      <!-- <app-dropdown-menu2></app-dropdown-menu2> -->
      <!-- end::Menu 2 -->
      <!-- end::Menu -->
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="w-25px"></th>
            <th class="w-25px"></th>
            <th class="min-w-150px">Name</th>
            <th class="min-w-120px">Default Rent Rate</th>
            <th class="min-w-120px">Default Sale Price</th>
            <th class="min-w-120px">Type</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <ng-content *ngFor="let item of items; let i = index">
            <tr>
              <td>
                <a class="btn btn-icon btn-active-color-primary btn-sm me-1" (click)="toggleRow(i)">
                  <app-keenicon name="down" class="fs-3"></app-keenicon>
                </a>
              </td>
              <td>
                <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                  {{ i + 1 }}
                </a>
              </td>
              <td>
                <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                  {{ item.name }}
                </a>
              </td>
              <td>
                <a class="text-gray-900 fw-bolder text-hover-primary d-block mb-1 fs-6">
                  {{ item.defaultRentRate }}
                </a>
              </td>
              <td class="text-gray-900 fw-bolder text-hover-primary fs-6">
                {{ item.defaultSalePrice }}
              </td>
              <td>
                <span class="badge badge-light-success" *ngIf="item.isSet">Set</span>
                <span class="badge badge-light-warning" *ngIf="!item.isSet">Unit</span>
              </td>
              <td class="text-end">
                <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                  <app-keenicon name="pencil" class="fs-3"></app-keenicon>
                </a>
                <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                  <app-keenicon name="trash" class="fs-3"></app-keenicon>
                </a>
              </td>
            </tr>

            <!-- Collapsable -->
            <tr>
              <td colspan="7" #collapse="ngbCollapse" [animation]="false" [ngbCollapse]="expandedRow != i">
                <div class="w-75 mx-auto">
                  <div class="my-5">
                    <p class="text-gray-900 fw-bolder d-block mb-1 fs-6">
                      <span class="fw-bolder text-muted">Description: </span> {{ item.description }}
                    </p>
                  </div>
  
                  <div class="table-responsive my-5" *ngIf="item.isSet">
                    <h3 class="card-title align-items-start flex-column">
                      <span class="card-label text-muted fw-bolder fs-6 mb-1">Item Lines</span>
                    </h3>
                    <!-- begin::Table -->
                    <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
                      <!-- begin::Table head -->
                      <thead>
                        <tr class="fw-bolder text-muted">
                          <th class="w-25px"></th>
                          <th class="min-w-150px">Name</th>
                          <th class="min-w-100px">Description</th>
                        </tr>
                      </thead>
                      <!-- end::Table head -->
                      <!-- begin::Table body -->
                      <tbody>
                        <ng-content *ngFor="let item of item.itemLines; let i = index">
                          <tr>
                            <td>
                              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                                {{ i + 1 }}
                              </a>
                            </td>
                            <td>
                              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                                {{ item.item.name }}
                              </a>
                            </td>
                            <td>
                              <a class="text-gray-900 fw-bolder text-hover-primary fs-6">
                                {{ item.quantity }}
                              </a>
                            </td>
                          </tr>
                        </ng-content>
                      </tbody>
                      <!-- end::Table body -->
                    </table>
                    <!-- end::Table -->
                  </div>
                </div>
              </td>
            </tr>

          </ng-content>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
